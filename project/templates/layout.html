<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/spectre.min.css') }}">
    <script src="{{ url_for('static', filename='js/turbolinks.js') }}"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" type="text/javascript"></script>

   <script src="static/js/app.js" type="text/javascript"></script>
   <script src="static/vendor/ng-file-upload.js" type="text/javascript"></script>

  </head>
  <div class="container grid-960">
    {% if current_user.is_authenticated %}
    <div class="columns">
      <div class="column">
        <header class="navbar">
          <section class="navbar-section">
            <figure class="avatar avatar-lg"><img src="{{current_user.picture}}?sz=140"></figure>
              <a href="{{ url_for('profile')}}" class="btn btn-link">{{current_user.name}}</a>
              <a href="/people" class="btn btn-link">People</a>
              <a href="/reload-tv" class=" btn float-right" data-turbolinks="false">Reload TV</a>
          </section>
        </header>
      </div>
    </div>
    {% endif %}
    {% for message in get_flashed_messages() %}
      <div class="toast">{{ message }} </div>
    {% endfor %}
    {% block body %} {% endblock %}
  </div>

</html>
